  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox__backdrop" id="lbBackdrop"></div>

    <div class="lightbox__content">
      <button class="lightbox__close" id="lbClose" aria-label="Close">✕</button>
      <button class="lightbox__nav lightbox__prev" id="lbPrev" aria-label="Previous">‹</button>
      <img class="lightbox__img" id="lbImg" alt="" />
      <button class="lightbox__nav lightbox__next" id="lbNext" aria-label="Next">›</button>
      <div class="lightbox__caption" id="lbCaption"></div>
    </div>
  </div>

  <script>
    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Hero images list (make sure these match your Supabase filenames)
    const HERO_IMAGES = [
      "https://vegemuaddgrumtftxwzv.supabase.co/storage/v1/object/public/projects/1969-camaro/hero/img_001.jpeg",
      "https://vegemuaddgrumtftxwzv.supabase.co/storage/v1/object/public/projects/1969-camaro/hero/img_002.jpeg",
      "https://vegemuaddgrumtftxwzv.supabase.co/storage/v1/object/public/projects/1969-camaro/hero/img_003.jpeg",
      "https://vegemuaddgrumtftxwzv.supabase.co/storage/v1/object/public/projects/1969-camaro/hero/img_004.jpeg",
      "https://vegemuaddgrumtftxwzv.supabase.co/storage/v1/object/public/projects/1969-camaro/hero/img_005.jpeg",
      "https://vegemuaddgrumtftxwzv.supabase.co/storage/v1/object/public/projects/1969-camaro/hero/img_006.jpeg",
      "https://vegemuaddgrumtftxwzv.supabase.co/storage/v1/object/public/projects/1969-camaro/hero/img_007.jpeg",
      "https://vegemuaddgrumtftxwzv.supabase.co/storage/v1/object/public/projects/1969-camaro/hero/img_008.jpeg",
      "https://vegemuaddgrumtftxwzv.supabase.co/storage/v1/object/public/projects/1969-camaro/hero/img_009.jpeg",
      "https://vegemuaddgrumtftxwzv.supabase.co/storage/v1/object/public/projects/1969-camaro/hero/img_010.jpeg",
    ];

    const lightbox = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");
    const lbCaption = document.getElementById("lbCaption");
    const lbBackdrop = document.getElementById("lbBackdrop");
    const lbClose = document.getElementById("lbClose");
    const lbPrev = document.getElementById("lbPrev");
    const lbNext = document.getElementById("lbNext");

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lbImg.src = HERO_IMAGES[currentIndex];
      lbImg.alt = `1969 Camaro hero image ${currentIndex + 1}`;
      lbCaption.textContent = `Photo ${currentIndex + 1} of ${HERO_IMAGES.length}`;

      lightbox.classList.add("is-open");
      document.body.classList.add("no-scroll");
      lightbox.setAttribute("aria-hidden", "false");
    }

    function closeLightbox() {
      lightbox.classList.remove("is-open");
      document.body.classList.remove("no-scroll");
      lightbox.setAttribute("aria-hidden", "true");
      lbImg.src = "";
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + HERO_IMAGES.length) % HERO_IMAGES.length;
      openLightbox(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % HERO_IMAGES.length;
      openLightbox(currentIndex);
    }

    // Click main image + thumbnails
    document.querySelectorAll(".hero-main, .hero-thumb").forEach(el => {
      el.addEventListener("click", () => {
        const idx = Number(el.getAttribute("data-index")) || 0;
        openLightbox(idx);
      });
    });

    // Controls
    lbBackdrop.addEventListener("click", closeLightbox);
    lbClose.addEventListener("click", closeLightbox);
    lbPrev.addEventListener("click", (e) => { e.stopPropagation(); prevImage(); });
    lbNext.addEventListener("click", (e) => { e.stopPropagation(); nextImage(); });

    // Keyboard
    window.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("is-open")) return;

      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowLeft") prevImage();
      if (e.key === "ArrowRight") nextImage();
    });
  </script>
</body>
</html>
